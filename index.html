<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Components library</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="css/font.css">
</head>
<body>
	<div class="main">
		<div class="front-page">
			<span class="front-page__headline">Component</span>
			<span class="front-page__headline">Library</span>
		</div>

		<aside class="overview">
			<ul class="overview-buttons">
				<li>
					<button class="overview__button">
						Button
					</button>
				</li>
				<li>
					<button class="overview__button">
						Accordion
					</button>
				</li>
				<li>
					<button class="overview__button">
						Checkbox
					</button>
				</li>
				<li>
					<button class="overview__button">
						Radio
					</button>
				</li>
				<li>
					<button class="overview__button">
						Search
					</button>
				</li>
				<li>
					<button class="overview__button">
						Switch
					</button>
				</li>
				<li>
					<button class="overview__button">
						Info select
					</button>
				</li>
				<li>
					<button class="overview__button">
						Input field
					</button>
				</li>
				<li>
					<button class="overview__button">
						Choice chip
					</button>
				</li>
				<li>
					<button class="overview__button">
						Radio
					</button>
				</li>
			</ul>
		</aside>

	</div>



	<div class="component">
		<div class="component-state">
			<div class="component-state__name">
				Normal
			</div>
			<div class="component-state__variant">
				<div class="accordion">
					<button class="accordion__toggle">
						Accordion
					</button>
				</div>
			</div>
		</div>

		<div class="component-state">
			<div class="component-state__name">
				Hover
			</div>
			<div class="component-state__variant">
				<div class="accordion accordion--hover">
					<button class="accordion__toggle">
						Accordion
					</button>
				</div>
			</div>
		</div>

		<div class="component-state">
			<div class="component-state__name">
				Active
			</div>
			<div class="component-state__variant">
				<div class="accordion accordion--active">
					<button class="accordion__toggle">
						Accordion
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
